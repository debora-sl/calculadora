<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../calculadora/css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculadora/style.css">
    <link rel="stylesheet" href="../calculadora/css/cabecalho.css">
    <link rel="stylesheet" href="../calculadora/css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="cabecalho__div">
        <h1 class="cabecalho">Calculadora</h1>
    </div>
    <main>
        <div class="principal">
            <div class="principal__calculadora">
                <div class="principal__calculadora__visor">
                    <p class="principal__calculadora__visor__conteudo" data-visor>9 8 7 6 5 4 3 2 1</p>               
                </div>
                <div class="principal__calculadora__numeros" data-botoes-numeros>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>1</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>2</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>3</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>4</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>5</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>6</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>7</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>8</button>
                    <button class="principal__calculadora__botao-numeros" data-botao-numero>9</button>
                </div>
                <div class="principal__calculadora__operacoes">
                    <button class="principal__calculadora__botao-operacoes">+</button>
                    <button class="principal__calculadora__botao-operacoes">-</button>
                    <button class="principal__calculadora__botao-operacoes">*</button>
                    <button class="principal__calculadora__botao-operacoes">/</button>
                </div>

                <div class="principal__calculadora__resultado">
                    <button class="principal__calculadora__botao-resultado">=</button>
                </div>
        </div>
    </main>
    <script src="../calculadora/main.js"></script>
</body>
</html>
